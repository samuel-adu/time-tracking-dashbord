<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="user-info">
          <img
            src="./images/image-jeremy.png"
            alt="Jeremy robson smiling."
            class="user-image"
          />
          <h1 class="main-heading">
            <span>Report for</span>
            Jeremy Robson
          </h1>
        </div>

        <div class="stat-buttons">
          <button class="stat-button">Daily</button>
          <button class="stat-button">Weekly</button>
          <button class="stat-button">Monthly</button>
        </div>
      </div>

      <div class="activity-card activity-card--work">
        <!-- <div class="activity-card__hero">
        </div> -->
        <img
          src="./images/icon-work.svg"
          alt="A portfoilo."
          class="activity-card__icon"
        />

        <div class="activity-card__body">
          <div class="activity-card__header">
            <h2 class="activity-card__heading">Work</h2>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
          </div>
          <div class="activity-duration">
            <p class="activity-current-duration">32hrs</p>
            <p class="activity-previous-duration">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <small class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.samueladu.dev">Samuel Adu</a>.
      </small>
    </footer>
  </body>
</html>
