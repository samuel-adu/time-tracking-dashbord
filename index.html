<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="main">
      <div class="card user-card">
        <div class="user-info">
          <img
            src="./images/image-jeremy.png"
            alt="Jeremy robson smiling."
            class="user-image"
          />
          <h1 class="main-heading">
            <span>Report for</span>
            Jeremy Robson
          </h1>
        </div>

        <div class="stat-buttons">
          <button class="stat-button">Daily</button>
          <button class="stat-button">Weekly</button>
          <button class="stat-button">Monthly</button>
        </div>
      </div>

      <div class="activity-card activity-card--work">
        <img
          src="./images/icon-work.svg"
          alt="A portfoilo."
          class="activity-card__icon"
        />

        <div class="activity-card__body">
          <div class="activity-card__header">
            <h2 class="activity-card__heading">Work</h2>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
          </div>
          <div class="activity-duration">
            <p class="activity-current-duration">32hrs</p>
            <p class="activity-previous-duration">Last Week - 36hrs</p>
          </div>
        </div>
      </div>

      <div class="activity-card activity-card--play">
        <img
          src="./images/icon-play.svg"
          alt="A portfoilo."
          class="activity-card__icon"
        />
        <div class="activity-card__body">
          <div class="activity-card__header">
            <h2 class="activity-card__heading">Play</h2>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
          </div>
          <div class="activity-duration">
            <p class="activity-current-duration">10hrs</p>
            <p class="activity-previous-duration">Last Week - 8hrs</p>
          </div>
        </div>
      </div>

      <div class="activity-card activity-card--study">
        <img
          src="./images/icon-study.svg"
          alt="A portfoilo."
          class="activity-card__icon"
        />

        <div class="activity-card__body">
          <div class="activity-card__header">
            <h2 class="activity-card__heading">Study</h2>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
          </div>
          <div class="activity-duration">
            <p class="activity-current-duration">4hrs</p>
            <p class="activity-previous-duration">Last Week - 7hrs</p>
          </div>
        </div>
      </div>

      <div class="activity-card activity-card--exercise">
        <img
          src="./images/icon-exercise.svg"
          alt="A portfoilo."
          class="activity-card__icon"
        />

        <div class="activity-card__body">
          <div class="activity-card__header">
            <h2 class="activity-card__heading">Exercise</h2>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
          </div>
          <div class="activity-duration">
            <p class="activity-current-duration">4hrs</p>
            <p class="activity-previous-duration">Last Week - 5hrs</p>
          </div>
        </div>
      </div>

      <div class="activity-card activity-card--social">
        <img
          src="./images/icon-social.svg"
          alt="A portfoilo."
          class="activity-card__icon"
        />

        <div class="activity-card__body">
          <div class="activity-card__header">
            <h2 class="activity-card__heading">Social</h2>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
          </div>
          <div class="activity-duration">
            <p class="activity-current-duration">5hrs</p>
            <p class="activity-previous-duration">Last Week - 10hrs</p>
          </div>
        </div>
      </div>

      <div class="activity-card activity-card--self-care">
        <img
          src="./images/icon-self-care.svg"
          alt="A portfoilo."
          class="activity-card__icon"
        />

        <div class="activity-card__body">
          <div class="activity-card__header">
            <h2 class="activity-card__heading">Self Care</h2>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
          </div>
          <div class="activity-duration">
            <p class="activity-current-duration">2hrs</p>
            <p class="activity-previous-duration">Last Week - 2hrs</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <small class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.samueladu.dev">Samuel Adu</a>.
      </small>
    </footer>
  </body>
</html>
